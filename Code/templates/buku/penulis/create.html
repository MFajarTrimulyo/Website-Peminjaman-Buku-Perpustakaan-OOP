{% extends "layouts.html" %}
{% block title %} Tambah Penulis - Perpustakaan DTEI UM{% endblock %}

{% block content %}
<div class="flex flex-col mb-8">
    <span class="text-md text-slate-200 font-medium">Buku - Tambah Penulis</span>
</div>
<div class="p-4 flex-grow bg-white rounded-md">
    <a href="{{ url_for('penulis_index')}}">
        <div class="flex items-center space-x-2 mb-12 text-black font-medium">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span class="">Back</span>
        </div>
    </a>

    <h1 class="mb-4 text-3xl font-bold">Tambah Penulis</h1>
    <form action="{{ url_for('penulis_insert')}}" method="post">
        <div class="grid grid-cols-1 gap-4 mb-8">
            <!-- Nama Penulis -->
            <div class="grid grid-cols-1 gap-2">
                <label for="nama_penulis" class="text-md font-semibold">Nama Penulis</label>
                <input type="text" class="p-1.5 w-96 outline-1 outline-slate-300 focus:outline-slate-400 rounded-sm" name="nama_penulis" id="nama_penulis" placeholder="Masukkan Nama Penulis">
            </div>
        </div>
        <input type="submit" value="Simpan" class="mr-2 px-4 py-2 bg-[#F77603] hover:outline-2 hover:outline-[#F77603] hover:bg-white text-md text-white hover:text-black font-medium rounded-md transition-colors duration-200"></input>
    </form>
</div>

{% endblock %}
