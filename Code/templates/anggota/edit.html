{% extends "layouts.html" %}
{% block title %} Edit Anggota - Perpustakaan DTEI UM{% endblock %}

{% block content %}
<div class="flex flex-col mb-8">
    <span class="text-md text-slate-200 font-medium">Anggota - Edit Anggota</span>
</div>
<div class="p-4 flex-grow bg-white rounded-md">
    <a href="{{ url_for('anggota_index')}}">
        <div class="flex items-center space-x-2 mb-12 text-black font-medium">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span class="">Back</span>
        </div>
    </a>

    <h1 class="mb-4 text-3xl font-bold">Edit Anggota</h1>
    <form action="{{ url_for('anggota_update', id=anggota[0])}}" method="post">
        <div class="grid grid-cols-1 gap-4 mb-8">
            <!-- NIM/NIP -->
            <div class="grid grid-cols-1 gap-2">
                <label for="nim_nip_anggota" class="text-md font-semibold">NIM/NIP</label>
                <span class="text-xs font-semibold text-slate-400 italic">*NIM/NIP harus 12 atau 18 angka</span>
                <input type="text" maxlength="18" inputmode="numeric" value="{{ anggota[0] }}" class="p-1.5 w-96 outline-1 outline-slate-300 focus:outline-slate-400 rounded-sm" name="nim_nip_anggota" id="nim_nip_anggota" placeholder="Masukkan NIM/NIP">
            </div>
            <!-- Nama Anggota -->
            <div class="grid grid-cols-1 gap-2">
                <label for="nama_anggota" class="text-md font-semibold">Nama</label>
                <input type="text" value="{{ anggota[1] }}" class="p-1.5 w-96 outline-1 outline-slate-300 focus:outline-slate-400 rounded-sm" name="nama_anggota" id="nama_anggota" placeholder="Masukkan Nama">
            </div>
            <!-- Alamat Anggota -->
            <div class="grid grid-cols-1 gap-2">
                <label for="nama_anggota" class="text-md font-semibold">Alamat</label>
                <textarea name="alamat_anggota" id="alamat_anggota" placeholder="Masukkan Alamat">{{ anggota[2] }}</textarea>
                <!-- <input type="are" class="p-1.5 w-96 outline-1 outline-slate-300 focus:outline-slate-400 rounded-sm" name="nama_anggota" id="nama_anggota" placeholder="Masukkan Nama"> -->
            </div>
            <!-- No HP Anggota -->
            <div class="grid grid-cols-1 gap-2">
                <label for="no_hp_anggota" class="text-md font-semibold">No HP</label>
                <input type="number"  value="{{ anggota[3] }}" class="p-1.5 w-96 outline-1 outline-slate-300 focus:outline-slate-400 rounded-sm" name="no_hp_anggota" id="no_hp_anggota" placeholder="Masukkan No HP">
            </div>
        </div>
        <input type="submit" value="Simpan" class="mr-2 px-4 py-2 bg-[#F77603] hover:outline-2 hover:outline-[#F77603] hover:bg-white text-md text-white hover:text-black font-medium rounded-md transition-colors duration-200"></input>
    </form>
</div>

{% endblock %}
